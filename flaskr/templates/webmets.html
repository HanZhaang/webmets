<body>
    <!-- 顶部div区域，存放横向导航栏 -->
    <div class="topMenu">
        <!-- 一级菜单 -->
        <ul>
            <li id="logo">
                <p>pymets</p>
            </li>
            <li class="dropdown">
                <a>Method</a>
                <ul class="dropdown-content">
                    <li>
                        <a onclick="do_post_ch_method('\geometry', 'geometry')">Geometry</a>
                    </li>
                    <li>
                        <a href="http://www.runoob.com/css/css-tutorial.html">Topology</a>
                    </li>
                </ul>
            </li>
            <!-- 二级菜单:indienova -->
            <li class="dropdown">
                <a>
                    config
                </a>
                <ul class="dropdown-content">
                    <li>
                        <a>a</a>
                    </li>
                    <li>
                        <a>b</a>
                    </li>
                </ul>
            </li>
            <!-- 二级菜单:哔哩哔哩动画 -->
            <li class="dropdown">
                <a>
                    View
                </a>
                <ul class="dropdown-content">
                    <li>
                        <a>a</a>
                    </li>
                    <li>
                        <a>b</a>
                    </li>
                </ul>
            </li>
            <!-- 二级菜单:哔哩哔哩动画 -->
            <li class="dropdown">
                <a>
                    Result
                </a>
                <ul class="dropdown-content">
                    <li>
                        <a>a</a>
                    </li>
                    <li>
                        <a>b</a>
                    </li>
                </ul>
            </li>
            <!-- 右浮动的一级菜单选项:百度 -->
            <li class="upload">
                <ul>
                    <li>
                        <a id="mask_1">
                            GoldTree
                            <form action="/upload" method="post" enctype="multipart/form-data">
                                <input type='file' name='swc_input' id='swc_input'/>
                            </form>
                        </a>
                    </li>
                    <li>
                        <a>
                            TestTree
                            <input type='file' name='test_input' id='test_input'/>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- 主要内容的div区域，存放网站页面的框架 -->
    <div class="mainContent">
        <div>
            <!-- three.js container -->
            <div id="container" style='position:relative;width:100%;height:700px'></div>
            <!-- info on screen display -->
        </div>
    </div>
    {% if recall %}
    <h1>Hello {{ recall }}</h1>
    {% endif %}
    {% if precision %}
    <h1>Hello {{ precision }}</h1>
    {% endif %}
    <script type="text/javascript" src="{{url_for('static', filename='3dtools/three.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='3dtools/shark_viewer.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='3dtools/index.js')}}"></script>
</body>
